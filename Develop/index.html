<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="wrapper">

    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      
      <!-- This creates my range for the numbers -->
      <div id="sec_options">
        <label for="customRange1">Password Length</label>
        <input type="range" name="rangeInput" min="8" max="128" onclick=updateTextInput(this.value);>
        <input type="text" id="textInput" value="">
      </div>

      <!-- This makes the checkbox for the characters -->
      <div>
        <input type="checkbox" name="Symbols" id="Symbols" onclick="S7P(false);">
        <label for="Symbols">Include Symbols (e.g. @#)</label>

        <input type="checkbox" name="Numbers" id="Numbers" onclick="S7P(false);">
        <label for="Numbers">Include Numbers (e.g. 123)</label>

        <input type="checkbox" name="Lowercase" id="Lowercase" onclick="S7P(false);">
        <label for="Lowercase">Include Lowercase (e.g. abc)</label>

        <input type="checkbox" name="Uppercase" id="Uppercase" onclick="S7P( false );">
        <label for="Uppercase">Uppercase Characters (e.g. ABC)</label>
      </div>

      <!-- This create my red buttons -->
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <button id="generate" class="btn">Copy Password</button>
      </div>

    </div>

  </div>
  <!-- File linking my JavaScript file -->
  <script src="script.js"></script>

</body>

</html>
